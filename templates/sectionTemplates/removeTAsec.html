<!DOCTYPE html>
<link rel="stylesheet" href="/static/css/bootstrap.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team DropTable's Amazing TA Scheduling App</title>
</head>
<body class="text-center" class="center-block">
<div class="col-auto text-center">
    <h1>TA Scheduler</h1>
    <h2><small>Remove TA from Section</small></h2>
</div>
<div>
    <form class="text-center" style="text-align: center" action="/removeTAsec/" method="post">
            <div>
                <div class="row justify-content-center">
                    <div class="col-auto">

                          {% csrf_token %}



                            <div class="form-group">
                              <select id = "InputSec" name = "InputSec" class="form-control" required>
                                                <option value="" disabled selected>Section Code | Course Number </option>
                                              {% for row in sections %}
                                                <option>{{ row.sectionCode }} | {{ row.parentCode }} </option>
                                              {% endfor %}
                                            </select>
                            </div>




                              <button type="submit" class="btn btn-primary my-2 my-sm-0">Remove TA from Section</button>
                                {{ message }}
                                <a href="/sections">
                                Back
                                </a>
                    </div>
                </div>
            </div>
        </form>


</div>





</body>
</html>
