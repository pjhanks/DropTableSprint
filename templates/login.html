<!DOCTYPE html>
 <link rel="stylesheet" href="/static/css/bootstrap.css">
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Team DropTable's Amazing TA Scheudling App</title>
</head>
<body class="text-center" class="center-block">
<h1>TA Scheduler</h1>
<h2><small>Let's get it together</small></h2>
    <div>
        <form class="text-center" style="text-align: center" action="/" method="post">
            <div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                          {% csrf_token %}
                        <table class="table table-responsive">
                            <div class="form-group">
                                <label for="InputUsername"><input type="text" name="InputUsername" class="form-control" id="InputUsername" placeholder="Username"> </label>
                            </div>
                            <div class="form-group">
                              <label for="InputPassword"><input type="password" name="InputPassword" class="form-control" id="InputPassword" placeholder="Password"> </label>
                            </div>
                        </table>

                              <button type="submit" class="btn btn-primary my-2 my-sm-0">Login</button>

                    </div>
                </div>
            </div>
        </form>
    </div>
{{ message }}
</body>
</html>
