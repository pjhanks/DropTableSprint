<!DOCTYPE html>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body class="text-center" class="center-block">
        <h1>Home Page</h1>
        <div>
            <form class="justify-content-center" action="/" method="post">
                {% csrf_token %}
                <div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <div class="form-group">
                                <label for="InputUsername">Username <input type="email" class="form-control" id="InputUsername" placeholder="Username"> </label>

                            </div>
                            <div class="form-group">
                              <label for="InputPassword">Password<input type="password" class="form-control" id="InputPassword" placeholder="Password"> </label>

                            </div>
                            <button type="submit" class="btn btn-primary my-2 my-sm-0">Submit</button>


                        </div>
                    </div>
                </div>
            </form>
        </div>
        {{ message }}
    </body>
</html>
