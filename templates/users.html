<!DOCTYPE html>
 <link rel="stylesheet" href="/static/css/bootstrap.css">
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <title>Team DropTable's Amazing TA Scheudling App</title>
</head>
<body class="text-center" class="center-block">
<div class="col-auto text-right">
    <table class = "table">
         <form class="text-center" style="text-align: center" action="/" method="post">
            {{ name }}
        <a href="/">
            Logout
        </a>
        </form>
    </table>
</div>
<div class="col-auto text-center">
    <h1>TA Scheduler</h1>
    <h2><small>Users</small></h2>
</div>
    <div>
        <form class="text-center" style="text-align: center" action="/" method="post">
            <div>
                <div class="row justify-content-center">
                    <div class="col-auto center-block">
                          {% csrf_token %}
                        <table class = "table table-responsive">
                            <div class="row">
                                <div class="col-md-4">
                                    <a href="/courses">
                                        Courses
                                    </a>
                                </div>
                                <div class="col-md-1">
                                    |
                                </div>
                                <div class="col-md-3">
                                    <a href="/TA">
                                        Sections
                                    </a>
                                </div>
                                <div class="col-md-1">
                                    |
                                </div>
                                <div class="col-md-2">
                                    <a href="/home">
                                        Home
                                    </a>
                                </div>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>

<div class="row justify-content-center" >
    <div class="col-auto">
        <table class = "table table-responsive">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>

                </tr>
            </thead>


            <tbody>
                {% for row in instructors %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.address }}</td>
                        <td>{{ row.email }}</td>
                        <td>{{ row.phoneNumber }}</td>
                        <td>{{ row.role }}</td>
                    </tr>

                {% endfor %}

            </tbody>



        </table>
    </div>
</div>


{{ message }}
</body>
</html>
