<!DOCTYPE html>
<link rel="stylesheet" href="/static/css/bootstrap.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team DropTable's Amazing TA Scheduling App</title>
</head>
<body class="text-center" class="center-block">
<div class="col-auto text-center">
    <h1>TA Scheduler</h1>
    <h2><small>Add Skill To Account</small></h2>
</div>
<div>
    <form class="text-center" style="text-align: center" action="/addSkills/" method="post">
            <div>
                <div class="row justify-content-center">
                    <div class="col-auto">

                          {% csrf_token %}


                            <div class="form-group">
                             <select id = "InputSkill" name = "InputSkill" class="form-control" required>
                                                <option value="" disabled selected>Skill ID | Skill Description</option>

                                              {% for row in skills %}

                                                <option>{{ row.SkillID }} | {{ row.SkillDescription }} </option>
                                              {% endfor %}
                                            </select>
                            </div>



                              <button type="submit" class="btn btn-primary my-2 my-sm-0">Add Skill to Skill List</button>
                                {{ message }}
                                <a href="/users">
                                Back
                                </a>
                    </div>
                </div>
            </div>
        </form>


</div>





</body>
</html>
