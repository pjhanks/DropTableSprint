<!DOCTYPE html>
<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/custom.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team DropTable's Amazing TA Scheduling App</title>
</head>
<body class="text-center" class="center-block">
<div class="col-auto text-center">
    <h1>TA Scheduler</h1>
    <h2><small>Edit Account Info</small></h2>
</div>
<div>
    <form class="text-center" style="text-align: center" action="/editContactInfo/" method="post">
            <div>
                <div class="row justify-content-center">
                    <div class="col-auto">
                          {% csrf_token %}
                        <table class="table table-responsive">

                            <div class="form-group">
                              <input type="text" name="InputName" class="form-control" id="InputName" placeholder="{{ user.name}}" >
                            </div>
                            <div class="form-group">
                              <input type="text" name="InputAddress" class="form-control" id="InputAddress" placeholder="{{ user.address }}" >
                            </div>
                            <div class="form-group">
                              <input type="email" name="InputEmail" class="form-control" id="InputEmail" placeholder="{{ user.email }}" >
                            </div>
                            <div class="form-group">
                              <input type="text" name="InputPhoneNumber" class="form-control" id="InputPhoneNumber" placeholder="{{user.phoneNumber}}" >
                            </div>
                            <div class="form-group">
                              <input type="text" name="InputPassword" class="form-control" id="InputPassword" placeholder="{{ user.password}}" >
                            </div>
                        </table>

                              <button type="submit" class="btn btn-primary my-2 my-sm-0">Change Info</button>
                                {{ message }}
                                <a href="/users">
                                Back
                                </a>
                    </div>
                </div>
            </div>
        </form>


</div>

</body>
</html>
